<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
    <table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Created At</th>
        </tr>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
        <td>First Name: {{user.first_name}} </td>
        <td>Last Name: {{user.last_name}}</td>
        <td>Email: {{user.email}}</td>
        <td>Created At: {{user.created_at}}</td>
    </tr>
    {% endfor %}
    </tbody>
    <a href="/user/new" class="btn btn-primary">Add a User</a>
</table>
</body>
</html>
